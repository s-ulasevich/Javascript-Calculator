<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ASMD Calculator</h1>
    </header>

    <div id="calculator">
        <div><input id="display" type="text"></div>
        <div id="row1">
            <button id="1" data-num="1">1</button>
            <button id="2">2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div id="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div id="row3">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div id="row4">
            <button>c</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>

    <footer></footer>

    <script src="app.js"></script>
</body>
</html>
